<mat-card>
	<mat-card-title>Game Board</mat-card-title>
	<mat-card-subtitle>Provided Codes</mat-card-subtitle>
	<mat-card-content>
		<div class="code-guess-container">
			<div class="code-guess__wrapper">
				<div class="code-guess" *ngFor="let code of codes">
					<div>{{code.code}}</div>
					<div>{{code.guesses}}</div>
				</div>
			</div>
		</div>
	</mat-card-content>
</mat-card>
