<mat-card class="card mat-elevation-z8">
	<mat-card-title>Game Board</mat-card-title>
	<mat-card-content>
		<div class="header-container">
			<div class="header">Codes</div>
			<div class="header">Guesses</div>
		</div>
		<div class="code-guess-container">
			<div class="code-guess__wrapper">
				<ng-container *ngIf="codes$ | async as codes">
					<div class="code-guess" *ngFor="let code of codes">
						<div>{{code.code}}</div>
						<div>{{code.guesses}}</div>
					</div>
				</ng-container>
			</div>
		</div>
	</mat-card-content>
</mat-card>
<mat-card class="card mat-elevation-z8">
	<mat-card-content>
		Score: {{score}}
	</mat-card-content>
</mat-card>
<button mat-raised-button color="primary" (click)="start()">Start</button>
